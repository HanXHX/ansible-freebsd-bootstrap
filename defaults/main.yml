---

# -------------------------
# System configuration
# -------------------------
fbs_hostname: 'freebsd-boostrap.local'
fbs_timezone: 'Etc/UTC'
fbs_use_dotfiles: true

# -------------------------
# Role setup
# -------------------------
fbs_set_hostname: true
fbs_clean_hosts: true
fbs_set_locale: true
fbs_set_timezone: true
fbs_set_ntp: true
fbs_ports: false
fbs_microcode: true

# -------------------------
# NTPd configuration
# -------------------------
fbs_ntp_hosts:
  - '0.europe.pool.ntp.org'
  - '1.europe.pool.ntp.org'
  - '2.europe.pool.ntp.org'
  - '3.europe.pool.ntp.org'

# -------------------------
# Users/Groups
# -------------------------
fbs_users: []
fbs_groups: []

# -------------------------
# Sysctl
# -------------------------
fbs_sysctl_config: {}
